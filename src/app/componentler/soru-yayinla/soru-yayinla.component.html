<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-dark text-center text-warning">
        Soru Yayınla
      </div>
      <div class="card-body">
        <div class="col">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form (ngSubmit)="SoruYayinla()" name="soru-ekle">
                <div class="form-group">
                  <label for="soru">Soru</label>
                  <input [(ngModel)]="soru" name="soru" id="soru" type="text" class="form-control" placeholder="Soru">
                </div>
                <div class="form-group">
                  <label for="file">Resim</label> <br>
                  <input type="file"
                         id="file"
                         (change)="ResmiAl($event.target.files)"
                  >
                </div>
                <div class="form-group">
                  <label>Kategori</label> <br>
                  <select [(ngModel)]="kategoriId" id="select" class="form-select" name="kategori">
                    <option [ngValue]="kat.id" *ngFor="let kat of kategoriler | async">{{kat.adi}}</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-warning float-right">Paylaş</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
